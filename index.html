<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Regresi Linear Sederhana</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>

  <h2>Kalkulator Regresi Linear</h2>

  <div id="dataInputs">
    <table id="inputTable">
      <thead>
        <tr>
          <th>X</th>
          <th>Y</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr>
          <td><input type="number" step="any" class="xVal"></td>
          <td><input type="number" step="any" class="yVal"></td>
        </tr>
      </tbody>
    </table>
    <button class="btn" onclick="addRow()">+ Tambah Baris</button>
  </div>

  <button class="btn" onclick="calculateRegression()">Hitung Regresi</button>

  <div id="result"></div>

  <div id="prediction" style="display:none;">
    <h3>Prediksi Y dari X</h3>
    <input type="number" id="predictX" placeholder="Masukkan nilai X" step="any">
    <button class="btn" onclick="predictY()">Hitung Y</button>
    <p id="predictedY"></p>
  </div>

  <div id="calculationTable" style="display:none; margin-top: 30px;">
    <h3>Perhitungan Regresi</h3>
    <table border="1" style="width:100%; background: white; text-align:center;">
      <thead>
        <tr>
          <th>X</th>
          <th>Y</th>
          <th>XÂ²</th>
          <th>XÂ·Y</th>
        </tr>
      </thead>
      <tbody id="calcTableBody"></tbody>
      <tfoot>
        <tr>
          <th id="sumX"></th>
          <th id="sumY"></th>
          <th id="sumX2"></th>
          <th id="sumXY"></th>
        </tr>
      </tfoot>
    </table>
  </div>

  <canvas id="myChart" width="600" height="400"></canvas>

  <div class="btn-group">
    <button class="btn" onclick="downloadChart()">ðŸ“· Download Grafik</button>
    <button class="btn" onclick="downloadExcel()">ðŸ“Š Download Data Excel</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
